<div class="ft">
    <div class=" mask d-flex align-items-center h-100 gradient-custom-3 my-5">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login here</h2>

                            <div class="row">
                                <form [formGroup]="login" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
                                    <div class="form-outline mb-4">
                                        <input type="email" class="form-control form-control-lg" name="email" ngmodel
                                            formControlName="email" />
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="email?.errors?.['pattern']">
                                                Please enter valid email
                                            </div>
                                            <div *ngIf="email?.errors?.['required']">
                                                Email is required.
                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" class="form-control form-control-lg" name="password"
                                            ngmodel formControlName="password" />
                                        <label class="form-label" for="form3Example4cg">Password</label>

                                        <div *ngIf="password?.invalid && (password?.touched)"
                                            class="alert alert-danger">

                                            <div *ngIf="password?.errors?.['required']">
                                                Password is required.
                                            </div>

                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" [disabled]="login.invalid"
                                            class="btn btn-primary  btn-lg  text-white">Login</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
